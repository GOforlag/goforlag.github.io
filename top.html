<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forlaget Plenum</title>

  <!-- Google Fonts - Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Typed.js -->
  <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;  
      position: relative;
    }

    .banner-container {
      background-color: #323232;
      font-weight: 100;
      padding: 20px;
      color: #ffffff;
      width: 100%;
      display: flex;
      align-items: center;
    }

    #logo {
      height: 30px;
      margin-right: 10px;
      animation: slideOut 1s ease-in-out 1s forwards;
    }

    @keyframes slideOut {
      0% {
        transform: translateX(0);
        opacity: 1;
      }
      100% {
        transform: translateX(-150px);
        opacity: 0;
      }
    }

    .typed-container {
      position: absolute;
      left: 20px;
    }
    #typed-text {
      font-size: 1em;
      
    }

     #typed-text strong {
      font-weight: 700;
    }

    .typed-cursor {
      font-size: 1em;
      color: #ffffff;
    }

    .read-more-link {
      position: absolute;
      top: 25px;
      right: 20px;
      color: #ffffff;
      text-decoration: none;
      font-size: 1em;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: gap 0.3s ease;
    }

    .read-more-link:hover {
      gap: 10px;
    }

    .read-more-link .arrow.animate {
      animation: arrowMove 0.6s ease-in-out 3;
    }

    .read-more-link:hover .arrow {
      animation: arrowMove 0.6s ease-in-out infinite;
    }

    @keyframes arrowMove {
      0%, 100% {
        transform: translateX(0);
      }
      50% {
        transform: translateX(5px);
      }
    }
  </style>
</head>
<body>
  <a href="#" class="read-more-link">
    Læs mere her <span class="arrow">→</span>
  </a>

  <div class="banner-container">
    <img id="logo" src="logoxlogo.svg" alt="Forlaget Plenum Logo">
    <div class="typed-container">
      <span id="typed-text"></span>
    </div>
    
  </div>

  <script>
    // Wait for logo to slide out before starting typing animation
    setTimeout(function() {
      var typed = new Typed('#typed-text', {
        strings: [

          'Forlaget Columbus og GO Forlag er gået sammen i <strong>Forlaget Plenum</strong>'
        ],
        typeSpeed: 40,
        backSpeed: 40,
        backDelay: 800,
        startDelay: 0,
        loop: false,
        showCursor: true,
        cursorChar: '|',
        autoInsertCss: true,
        contentType: 'html',
        onComplete: function(self) {
          self.cursor.remove();
          // Trigger arrow animation after typing is complete
          const arrow = document.querySelector('.arrow');
          if (arrow) {
            arrow.classList.add('animate');
          }
        }
      });
    }, 2000); // Start after logo animation (1s delay + 1s animation)
  </script>
</body>
</html>
