    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        font-weight: 400;
        line-height: 1.4;
        color: #1a1a1a;
        background-color: #fff;
      }

      .container {
        max-width: 740px;
        margin: 0 auto;
        padding: 40px 20px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      h1 {
        font-weight: 700;
        font-size: 2.5em;
        line-height: 1.2em;
        margin-bottom: 32px;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 24px;
      }

      .field {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .field > label {
        font-size: 0.8em;
        opacity: 0.75;
        text-transform: uppercase;
        letter-spacing: 0.07em;
        margin-bottom: 2px;
      }

      input[type="text"],
      input[type="email"] {
        font-family: "Inter", sans-serif;
        font-weight: 400;
        font-size: 1em;
        color: #1a1a1a;
        background: #fff;
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 10px 12px;
        outline: none;
        transition: border-color 0.15s;
        width: 100%;
      }

      input[type="text"]:focus,
      input[type="email"]:focus {
        border-color: #00bd3a;
      }

      input[type="text"]::placeholder,
      input[type="email"]::placeholder {
        color: #aaa;
      }

      fieldset {
        border: none;
      }

      fieldset details {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      fieldset details summary {
        font-size: 0.8em;
        opacity: 0.75;
        text-transform: uppercase;
        letter-spacing: 0.07em;
        cursor: pointer;
        list-style: none;
        display: flex;
        align-items: center;
        gap: 6px;
        user-select: none;
      }

      fieldset details summary::-webkit-details-marker {
        display: none;
      }

      fieldset details summary::before {
        content: "▶";
        font-size: 0.7em;
        transition: transform 0.15s;
      }

      fieldset details[open] summary::before {
        transform: rotate(90deg);
      }

      fieldset details[open] summary {
        margin-bottom: 8px;
      }

      .checkbox-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 6px 16px;
      }

      .checkbox-item {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .checkbox-item input[type="checkbox"] {
        appearance: none;
        -webkit-appearance: none;
        width: 16px;
        height: 16px;
        border: 1.5px solid #ccc;
        border-radius: 3px;
        cursor: pointer;
        flex-shrink: 0;
        position: relative;
        transition: border-color 0.15s, background 0.15s;
      }

      .checkbox-item input[type="checkbox"]:checked {
        background: #1a1a1a;
        border-color: #1a1a1a;
      }

      .checkbox-item input[type="checkbox"]:checked::after {
        content: "";
        position: absolute;
        left: 50%;
        top: 50%;
        width: 4px;
        height: 8px;
        border: 1.5px solid #fff;
        border-top: none;
        border-left: none;
        transform: translate(-50%, -60%) rotate(45deg);
      }

      .checkbox-item input[type="checkbox"]:focus-visible {
        outline: 2px solid #00bd3a;
        outline-offset: 2px;
      }

      .checkbox-item label {
        font-size: 0.95em;
        cursor: pointer;
        line-height: 1.3;
      }

      button[type="submit"] {
        align-self: flex-start;
        font-family: "Inter", sans-serif;
        font-weight: 400;
        font-size: 1em;
        color: #fff;
        background: #00bd3a;
        border: none;
        border-radius: 4px;
        padding: 10px 28px;
        cursor: pointer;
        transition: opacity 0.15s;
      }

      button[type="submit"]:hover {
        opacity: 0.88;
      }

      @media (max-width: 480px) {
        .checkbox-grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }
    </style>
  </head>
